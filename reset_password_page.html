
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Typing Hero</title>
    <link rel="stylesheet" href="/1.landingPage.css">
    <style>
		.form-container {
			background-color: #fff;
			padding: 3rem;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			max-width: 500px;
			margin: 0 auto;
		}

		.form-title {
			font-size: 2rem;
			font-weight: bold;
			color: #2c2c2c;
			margin-bottom: 1rem;
			text-align: center;
		}

		.form-subtitle {
			font-size: 1rem;
			color: #666;
			margin-bottom: 2rem;
			text-align: center;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		.form-group label {
			display: block;
			color: #2c2c2c;
			font-weight: 600;
			margin-bottom: 0.5rem;
		}

		.form-group input {
			width: 100%;
			padding: 0.75rem;
			border: 2px solid #ddd;
			border-radius: 4px;
			font-size: 1rem;
			transition: border-color 0.3s ease;
		}

		.form-group input:focus {
			outline: none;
			border-color: #555;
		}

		.btn-primary {
			background-color: #555;
			color: white;
			padding: 0.75rem 2rem;
			border: none;
			border-radius: 4px;
			font-weight: 600;
			font-size: 1rem;
			cursor: pointer;
			transition: all 0.3s ease;
			width: 100%;
		}

		.btn-primary:hover {
			background-color: #2c2c2c;
			transform: translateY(-2px);
		}

		.back-link {
			display: inline-block;
			margin-top: 1.5rem;
			color: #555;
			text-decoration: none;
			font-weight: 500;
			transition: color 0.3s ease;
		}

		.back-link:hover {
			color: #2c2c2c;
		}

		.success-message {
			background-color: #d4edda;
			color: #155724;
			padding: 1rem;
			border-radius: 4px;
			margin-bottom: 1.5rem;
			display: none;
		}

		@media (max-width: 768px) {
			.form-container {
				padding: 2rem 1rem;
				margin: 0 1rem;
			}

			.form-title {
				font-size: 1.5rem;
			}
		}
    </style>
</head>
<body>
<div class="header">
    <a href="1.landingPage.html" class="logo">Typing Hero</a>
    <div class="nav-options">
        <a href="#" class="option">About Us</a>
        <a href="#" class="option">Test Results</a>
        <a href="#" class="option">Typing Test</a>
        <a href="#" class="option">Account</a>
    </div>
    <a href="#" class="search">Search</a>
</div>

<div class="container">
    <div class="form-container">
        <h1 class="form-title">Forgot Your Password?</h1>
        <p class="form-subtitle">No worries! Enter your email address and we'll send you a link to reset your password.</p>

        <div class="success-message" id="successMessage">
            Password reset instructions have been sent to your email address.
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <button type="submit" class="btn-primary">Send Reset Instructions</button>
        </form>

        <div style="text-align: center;">
            <a href="login.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Show success message
        document.getElementById('successMessage').style.display = 'block';

        // Hide the form
        this.style.display = 'none';

        // In a real application, you would send the email to your backend here
        console.log('Password reset requested for:', document.getElementById('email').value);
    });
</script>
</body>
</html>
