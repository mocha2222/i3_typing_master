<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .text-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .word {
            display: inline-block;
            margin-right: 0.3em;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .word.correct {
            background-color: #d4edda;
            color: #155724;
        }

        .word.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        .word.current {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .input-area {
            position: relative;
            margin-bottom: 20px;
        }

        .typing-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .typing-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .typing-input:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .difficulty-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active,
        .difficulty-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .results h3 {
            color: #155724;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .wpm-display {
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">âš¡ Typing Speed Test</h1>
            <p class="subtitle">Test your typing speed and accuracy</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="wpm">0</span>
                <span class="stat-label">WPM</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="accuracy">100%</span>
                <span class="stat-label">Accuracy</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="timer">60</span>
                <span class="stat-label">Time Left</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="characters">0</span>
                <span class="stat-label">Characters</span>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-time="60">1 Min</button>
            <button class="difficulty-btn" data-time="120">2 Min</button>
            <button class="difficulty-btn" data-time="300">5 Min</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="text-display" id="textDisplay"></div>

        <div class="input-area">
            <input type="text" class="typing-input" id="typingInput" placeholder="Click here and start typing..." disabled>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Test</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="results" id="results">
            <h3>ðŸŽ‰ Test Complete!</h3>
            <div class="wpm-display" id="finalWpm">0</div>
            <p>Words per minute</p>
            <p>Accuracy: <span id="finalAccuracy">0%</span></p>
            <p>Characters typed: <span id="finalCharacters">0</span></p>
        </div>
    </div>

    <script>
        class TypingTest {
            constructor() {
                this.sampleTexts = [
                    "The quick brown fox jumps over the lazy dog. This pangram contains every letter of the alphabet and is commonly used for typing practice.",
                    "In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole filled with the ends of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to eat.",
                    "It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness, it was the epoch of belief, it was the epoch of incredulity.",
                    "To be or not to be, that is the question. Whether tis nobler in the mind to suffer the slings and arrows of outrageous fortune, or to take arms against a sea of troubles.",
                    "Space exploration represents humanity's greatest adventure. From the first steps on the moon to the search for life on distant planets, we continue to push the boundaries of what is possible."
                ];
                
                this.currentText = '';
                this.currentWordIndex = 0;
                this.correctWords = 0;
                this.totalWords = 0;
                this.startTime = null;
                this.testDuration = 60;
                this.timer = null;
                this.isTestActive = false;
                this.charactersTyped = 0;
                
                this.initializeElements();
                this.bindEvents();
                this.loadNewText();
            }
            
            initializeElements() {
                this.textDisplay = document.getElementById('textDisplay');
                this.typingInput = document.getElementById('typingInput');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.wpmDisplay = document.getElementById('wpm');
                this.accuracyDisplay = document.getElementById('accuracy');
                this.timerDisplay = document.getElementById('timer');
                this.charactersDisplay = document.getElementById('characters');
                this.progressBar = document.getElementById('progressBar');
                this.results = document.getElementById('results');
                this.difficultyBtns = document.querySelectorAll('.difficulty-btn');
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startTest());
                this.resetBtn.addEventListener('click', () => this.resetTest());
                this.typingInput.addEventListener('input', (e) => this.handleInput(e));
                this.typingInput.addEventListener('keydown', (e) => this.handleKeydown(e));
                
                this.difficultyBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.setDifficulty(btn));
                });
            }
            
            setDifficulty(btn) {
                this.difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.testDuration = parseInt(btn.dataset.time);
                this.timerDisplay.textContent = this.testDuration;
                this.resetTest();
            }
            
            loadNewText() {
                const randomIndex = Math.floor(Math.random() * this.sampleTexts.length);
                this.currentText = this.sampleTexts[randomIndex];
                this.displayText();
            }
            
            displayText() {
                const words = this.currentText.split(' ');
                this.textDisplay.innerHTML = words.map((word, index) => 
                    `<span class="word ${index === 0 ? 'current' : ''}" data-index="${index}">${word}</span>`
                ).join(' ');
            }
            
            startTest() {
                this.isTestActive = true;
                this.startTime = new Date().getTime();
                this.typingInput.disabled = false;
                this.typingInput.focus();
                this.startBtn.textContent = 'Testing...';
                this.startBtn.disabled = true;
                this.results.classList.remove('show');
                
                this.timer = setInterval(() => {
                    const elapsed = Math.floor((new Date().getTime() - this.startTime) / 1000);
                    const remaining = this.testDuration - elapsed;
                    
                    if (remaining <= 0) {
                        this.endTest();
                    } else {
                        this.timerDisplay.textContent = remaining;
                        const progress = (elapsed / this.testDuration) * 100;
                        this.progressBar.style.width = `${progress}%`;
                    }
                }, 1000);
            }
            
            handleKeydown(e) {
                if (!this.isTestActive) return;
                
                if (e.key === ' ') {
                    e.preventDefault();
                    this.checkWord();
                }
            }
            
            handleInput(e) {
                if (!this.isTestActive) return;
                
                this.charactersTyped = e.target.value.length;
                this.charactersDisplay.textContent = this.charactersTyped;
                this.updateStats();
            }
            
            checkWord() {
                const words = this.currentText.split(' ');
                const typedWord = this.typingInput.value.trim();
                const currentWord = words[this.currentWordIndex];
                
                if (typedWord === currentWord) {
                    this.correctWords++;
                    this.markWordCorrect();
                } else {
                    this.markWordIncorrect();
                }
                
                this.totalWords++;
                this.currentWordIndex++;
                this.typingInput.value = '';
                
                if (this.currentWordIndex >= words.length) {
                    this.loadNewText();
                    this.currentWordIndex = 0;
                }
                
                this.updateCurrentWord();
                this.updateStats();
            }
            
            markWordCorrect() {
                const currentWordElement = document.querySelector('.word.current');
                if (currentWordElement) {
                    currentWordElement.classList.remove('current');
                    currentWordElement.classList.add('correct');
                }
            }
            
            markWordIncorrect() {
                const currentWordElement = document.querySelector('.word.current');
                if (currentWordElement) {
                    currentWordElement.classList.remove('current');
                    currentWordElement.classList.add('incorrect');
                }
            }
            
            updateCurrentWord() {
                document.querySelectorAll('.word').forEach(word => {
                    word.classList.remove('current');
                });
                
                const nextWord = document.querySelector(`[data-index="${this.currentWordIndex}"]`);
                if (nextWord) {
                    nextWord.classList.add('current');
                }
            }
            
            updateStats() {
                if (!this.startTime) return;
                
                const elapsed = (new Date().getTime() - this.startTime) / 1000 / 60;
                const wpm = Math.round(this.correctWords / elapsed) || 0;
                const accuracy = this.totalWords > 0 ? Math.round((this.correctWords / this.totalWords) * 100) : 100;
                
                this.wpmDisplay.textContent = wpm;
                this.accuracyDisplay.textContent = `${accuracy}%`;
            }
            
            endTest() {
                this.isTestActive = false;
                clearInterval(this.timer);
                this.typingInput.disabled = true;
                this.startBtn.textContent = 'Start Test';
                this.startBtn.disabled = false;
                this.progressBar.style.width = '100%';
                
                this.showResults();
            }
            
            showResults() {
                const elapsed = this.testDuration / 60;
                const finalWpm = Math.round(this.correctWords / elapsed);
                const finalAccuracy = this.totalWords > 0 ? Math.round((this.correctWords / this.totalWords) * 100) : 100;
                
                document.getElementById('finalWpm').textContent = finalWpm;
                document.getElementById('finalAccuracy').textContent = `${finalAccuracy}%`;
                document.getElementById('finalCharacters').textContent = this.charactersTyped;
                
                this.results.classList.add('show');
            }
            
            resetTest() {
                this.isTestActive = false;
                clearInterval(this.timer);
                
                this.currentWordIndex = 0;
                this.correctWords = 0;
                this.totalWords = 0;
                this.charactersTyped = 0;
                this.startTime = null;
                
                this.typingInput.value = '';
                this.typingInput.disabled = true;
                this.startBtn.textContent = 'Start Test';
                this.startBtn.disabled = false;
                
                this.wpmDisplay.textContent = '0';
                this.accuracyDisplay.textContent = '100%';
                this.timerDisplay.textContent = this.testDuration;
                this.charactersDisplay.textContent = '0';
                this.progressBar.style.width = '0%';
                
                this.results.classList.remove('show');
                this.loadNewText();
            }
        }
        
        // Initialize the typing test when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TypingTest();
        });
    </script>
</body>
</html>
