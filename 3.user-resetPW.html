<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Typing Hero</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <h1>Typing Hero</h1>
                </div>
                <nav class="nav-menu">
                    <a href="/7.aboutUs.html" class="nav-link">About Us</a>
                    <a href="#" class="nav-link">Test Results</a>
                    <a href="#" class="nav-link">Typing Test</a>
                    <a href="#" class="nav-link">Account</a>
                </nav>
                <button class="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-container">
                    <div class="auth-header">
                        <h1>Reset Your Password</h1>
                        <p>Enter your email address and we'll send you a link to reset your password</p>
                    </div>

                    <form class="auth-form" id="resetForm">
                        <div class="form-group">
                            <label for="reset-email">Email Address</label>
                            <input type="email" id="reset-email" name="email" required>
                            <small class="form-help">We'll send reset instructions to this email</small>
                        </div>

                        <button type="submit" class="auth-btn">Send Reset Link</button>
                    </form>

                    <div class="auth-footer">
                        <p>Remember your password? <a href="/4.user-login.html" class="auth-link">Back to login</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Typing Hero. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
